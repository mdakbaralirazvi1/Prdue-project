apiVersion: v1
kind: Deployment 
metadata:
 name: abc-tech-deploy 
spec:
 sellictor:
  matchLabels:
    app: abc_deploy
 replicas: 3 
 template:
  metadata: 
  labels:
    app: abc_ deploy 
 spec:
  containers:
  - name: abc-app 
  image: mdakbarali/abc_tech:latest 
  ports:
  - containerPort: 8084
---
apiVersion: v1
kind: Service 
metadata:
  name: abc-nodeport-svc
spec:
  selecor:
    app: abc_deploy
ports:
 - protocol: TCP
   port: 80 
   targetPort: 8084
type: NodePort
